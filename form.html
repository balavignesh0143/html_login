<html>
    <head>
    </head>
        <body style="background-color:rgba(255, 99, 71, 0.2);">
            <center><h1>Register</h1></center>
            <center><b>Please fill in this form to create an account<b></center><br>
            <form action="login.html" autocomplete="off">
                <table border="0" align="center" cellpadding="02" cellspacing="02">
                    <tr>
                        <td>User Name </td>
                        <td><input type="text" placeholder="Enter username" maxlength="20" name="username" required></td>
                    </tr>
                    <tr>
                        <td>Name </td>
                        <td><input type="text" placeholder="Enter name" maxlength="20" name="name" required></td>
                    </tr>
                    <tr>
                        <td>Email </td>
                        <td><input type="email" placeholder="Enter Email" maxlength="20" autocomplete="off" name="email" required></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" placeholder="Enter password" maxlength="10" name="password" required></td>
                    </tr>
                    <tr>
                        <td>Repeat Password</td>
                        <td><input type="password" placeholder="Repeat Password" maxlength="10" name="repeatpassword" required></td>
                    </tr>
                    <tr>
                        <td>DOB</td>
                        <td><input type="date" required></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="gender" value="male" checked>Male<br><input type="radio" name="gender" value="female">Female<br><input type="radio" name="gender" value="other">Other</td>
                    </tr>
                    <tr>
                        <td>Languages Known</td>
                        <td><input type="checkbox" name="language" value="english" >English<br><input type="checkbox" name="language1" value="hindi">Hindi<br><input type="checkbox" name="language3" value="tamil">Tamil<br><input type="checkbox" name="language4" value="telugu">Telugu</td>
                    </tr>
                    <tr>
                        <td>Contact Number</td>
                        <td><input type="number" placeholder="Enter contact number" maxlength="10" name="contact" required></td>
                    </tr>
                    <tr>
                        <td>Upload</td>
                        <td><input type="file" name="upload" value="file"></td>
                    </tr>
                    <tr>
                        <td>Favourite Color</td>
                        <td><input type="color" name="color"></td>
                    </tr>
                    <tr>
                        <td>Download File</td>
                        <td><button><a href="C:\Users\balaVP\Desktop\OCJP Material\scjp.pdf">Download PDF File</a></button></td>
                    </tr>
                    <tr>
                        <td>Qualification</td>
                        <td><select name="degree"><option value="degree" name="degree">Degree</option><option value="B.Tech" name="degree1">B.Tech</option><option value="M.Tech" name="degree2">M.Tech</option></select></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Register"></td>
                        <td><input type="reset" value="Clear"></td>
                    </tr>
            </form>
        </body>
</html>
